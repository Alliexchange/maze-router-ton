<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Maze Router - TON Transaction Router"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Maze Router</title>
    <!-- Подключаем скрипты для обхода CORS -->
    <script src="%PUBLIC_URL%/proxy.js"></script>
    <script src="%PUBLIC_URL%/cors-worker.js"></script>
    <!-- Скрипт для работы с API напрямую через POST -->
    <script>
      // Адрес API
      const API_URL = 'https://maze-router-api.vercel.app/api';
      
      // Простая функция для отправки POST-запросов
      async function postData(endpoint, data = {}) {
        console.log(`Отправка POST-запроса к ${endpoint} с данными:`, data);
        
        try {
          // Всегда используем POST для избегания preflight-запросов
          const response = await fetch(`${API_URL}/${endpoint}`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
          });
          
          if (!response.ok) {
            throw new Error(`HTTP ошибка! Статус: ${response.status}`);
          }
          
          const result = await response.json();
          console.log(`Результат запроса к ${endpoint}:`, result);
          return result;
        } catch (error) {
          console.error(`Ошибка при запросе к ${endpoint}:`, error);
          throw error;
        }
      }

      // Глобальный объект для работы с API
      window.DirectMazeAPI = {
        // Функция для расчета комиссии
        calculateCommission: async function(amount) {
          console.log('DirectMazeAPI.calculateCommission вызван с суммой:', amount);
          
          try {
            // Для расчета комиссии используем POST вместо GET
            const result = await postData('calculate', { amount });
            return result;
          } catch (error) {
            console.error('Ошибка при расчете комиссии:', error);
            throw error;
          }
        },
        
        // Функция для подготовки транзакции
        prepareTransfer: async function(to, amount) {
          console.log('DirectMazeAPI.prepareTransfer вызван:', { to, amount });
          
          try {
            // Отправляем POST-запрос для подготовки транзакции
            const result = await postData('transfer', { to, amount });
            return result;
          } catch (error) {
            console.error('Ошибка при подготовке транзакции:', error);
            throw error;
          }
        }
      };
      
      // Инициализируем MazeRouterProxy для совместимости
      window.MazeRouterProxy = window.DirectMazeAPI;
      
      console.log('DirectMazeAPI и MazeRouterProxy успешно инициализированы');
    </script>
  </head>
  <body>
    <noscript>Вам необходимо включить JavaScript для запуска приложения.</noscript>
    <div id="root"></div>

    -->
  </body>
</html>
