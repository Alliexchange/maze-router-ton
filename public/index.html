<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Maze Router - TON Transaction Router"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/images/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Maze Router</title>
    
    <!-- Скрипт для работы с API через corsproxy.io -->
    <script>
      // Константы для URL
      const API_BASE_URL = 'https://maze-router-api.vercel.app/api';
      const CORS_PROXY = 'https://corsproxy.io/?';
      
      // Создаем DirectMazeAPI для работы с API через CORS прокси
      window.DirectMazeAPI = {
        // Функция для расчета комиссии
        calculateCommission: async function(amount) {
          console.log('DirectMazeAPI.calculateCommission вызван с суммой:', amount);
          
          try {
            // Формируем URL с параметрами через CORS прокси
            const url = `${CORS_PROXY}${encodeURIComponent(`${API_BASE_URL}/calculate?amount=${amount}`)}`;
            console.log('Запрос на расчет комиссии:', url);
            
            const response = await fetch(url);
            
            if (!response.ok) {
              throw new Error(`HTTP ошибка! статус: ${response.status}`);
            }
            
            const result = await response.json();
            console.log('Результат расчета комиссии:', result);
            
            return result;
          } catch (error) {
            console.error('Ошибка при расчете комиссии:', error);
            throw error;
          }
        },
        
        // Функция для подготовки транзакции
        prepareTransfer: async function(to, amount) {
          console.log('DirectMazeAPI.prepareTransfer вызван:', { to, amount });
          
          try {
            // Формируем URL для POST запроса через CORS прокси
            const url = `${CORS_PROXY}${encodeURIComponent(`${API_BASE_URL}/transfer`)}`;
            console.log('Запрос на подготовку транзакции:', url);
            
            const response = await fetch(url, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({ to, amount })
            });
            
            if (!response.ok) {
              throw new Error(`HTTP ошибка! статус: ${response.status}`);
            }
            
            const result = await response.json();
            console.log('Результат подготовки транзакции:', result);
            
            return result;
          } catch (error) {
            console.error('Ошибка при подготовке транзакции:', error);
            throw error;
          }
        }
      };
      
      // Инициализируем MazeRouterProxy для совместимости
      window.MazeRouterProxy = window.DirectMazeAPI;
      
      console.log('DirectMazeAPI и MazeRouterProxy успешно инициализированы');
    </script>
  </head>
