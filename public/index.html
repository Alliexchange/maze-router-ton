<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Maze Router - TON Transaction Router"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Maze Router</title>
    
    <!-- Скрипт для работы с API через CORS прокси -->
    <script>
      // Оригинальный fetch
      const originalFetch = window.fetch;
      
      // Адрес API
      const API_URL = 'https://maze-router-api.vercel.app/api';
      
      // Возможные CORS прокси
      const PROXY_OPTIONS = [
        // Основной прокси - CORS Anywhere на Heroku
        'https://cors-anywhere.herokuapp.com/',
        // Резервные прокси
        'https://api.allorigins.win/raw?url=',
        'https://proxy.cors.sh/'
      ];
      
      // Текущий индекс прокси
      let currentProxyIndex = 0;
      
      // Функция для получения следующего прокси
      function getNextProxy() {
        currentProxyIndex = (currentProxyIndex + 1) % PROXY_OPTIONS.length;
        return PROXY_OPTIONS[currentProxyIndex];
      }
      
      // Получаем текущий прокси
      function getCurrentProxy() {
        return PROXY_OPTIONS[currentProxyIndex];
      }
      
      // Монки-патчинг fetch
      window.fetch = function(resource, options) {
        let url = resource;
        if (resource instanceof Request) {
          url = resource.url;
        }
        
        console.log('ПЕРЕХВАТ FETCH:', url);
        
        // Проверяем, не является ли запрос обращением к API
        if (typeof url === 'string' && url.includes('maze-router-api.vercel.app')) {
          console.log('Перехвачен запрос к API:', url);
          
          // Преобразуем в прокси-запрос
          const proxy = getCurrentProxy();
          const proxyUrl = `${proxy}${encodeURIComponent(url)}`;
          console.log('Перенаправляем через прокси:', proxyUrl);
          
          // Настраиваем запрос для работы с прокси
          const proxyOptions = {...options};
          
          // Добавляем необходимые заголовки в зависимости от прокси
          if (proxy.includes('cors-anywhere')) {
            proxyOptions.headers = proxyOptions.headers || {};
            proxyOptions.headers = {
              ...proxyOptions.headers,
              'X-Requested-With': 'XMLHttpRequest'
            };
          } else if (proxy.includes('cors.sh')) {
            proxyOptions.headers = proxyOptions.headers || {};
            proxyOptions.headers = {
              ...proxyOptions.headers,
              'x-cors-api-key': 'temp_86b532e91d7d57c9eb22a58f4aa2e7a4'
            };
          }
          
          return originalFetch(proxyUrl, proxyOptions)
            .catch(error => {
              console.error('Ошибка прокси:', error);
              console.log('Пробуем следующий прокси...');
              
              // Переключаемся на следующий прокси и повторяем запрос
              const nextProxy = getNextProxy();
              const nextProxyUrl = `${nextProxy}${encodeURIComponent(url)}`;
              console.log('Повторный запрос через прокси:', nextProxyUrl);
              
              // Настраиваем запрос для работы с новым прокси
              const nextProxyOptions = {...options};
              
              if (nextProxy.includes('cors-anywhere')) {
                nextProxyOptions.headers = nextProxyOptions.headers || {};
                nextProxyOptions.headers = {
                  ...nextProxyOptions.headers,
                  'X-Requested-With': 'XMLHttpRequest'
                };
              } else if (nextProxy.includes('cors.sh')) {
                nextProxyOptions.headers = nextProxyOptions.headers || {};
                nextProxyOptions.headers = {
                  ...nextProxyOptions.headers,
                  'x-cors-api-key': 'temp_86b532e91d7d57c9eb22a58f4aa2e7a4'
                };
              }
              
              return originalFetch(nextProxyUrl, nextProxyOptions);
            });
        }
        
        // Для других запросов используем оригинальный fetch
        return originalFetch(resource, options);
      };

      // Глобальный объект для работы с API
      window.DirectMazeAPI = {
        // Функция для расчета комиссии
        calculateCommission: async function(amount) {
          console.log('DirectMazeAPI.calculateCommission вызван с суммой:', amount);
          
          try {
            // Формируем URL с параметрами
            const url = `${API_URL}/calculate?amount=${amount}`;
            console.log('Запрос на расчет комиссии:', url);
            
            const response = await fetch(url);
            
            if (!response.ok) {
              throw new Error(`HTTP ошибка! статус: ${response.status}`);
            }
            
            const result = await response.json();
            console.log('Результат расчета комиссии:', result);
            
            return result;
          } catch (error) {
            console.error('Ошибка при расчете комиссии:', error);
            throw error;
          }
        },
        
        // Функция для подготовки транзакции
        prepareTransfer: async function(to, amount) {
          console.log('DirectMazeAPI.prepareTransfer вызван:', { to, amount });
          
          try {
            // Формируем URL для POST запроса
            const url = `${API_URL}/transfer`;
            console.log('Запрос на подготовку транзакции:', url);
            
            const response = await fetch(url, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({ to, amount })
            });
            
            if (!response.ok) {
              throw new Error(`HTTP ошибка! статус: ${response.status}`);
            }
            
            const result = await response.json();
            console.log('Результат подготовки транзакции:', result);
            
            return result;
          } catch (error) {
            console.error('Ошибка при подготовке транзакции:', error);
            throw error;
          }
        }
      };
      
      // Инициализируем MazeRouterProxy для совместимости
      window.MazeRouterProxy = window.DirectMazeAPI;
      
      console.log('DirectMazeAPI и MazeRouterProxy успешно инициализированы');
    </script>
  </head>
