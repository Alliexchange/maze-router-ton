<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Подключение Tonkeeper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #282c34;
      color: white;
      padding: 20px;
      text-align: center;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #1a1d23;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      color: #61dafb;
    }
    
    .qr-container {
      margin: 30px 0;
      padding: 15px;
      background-color: white;
      border-radius: 10px;
      display: inline-block;
    }
    
    button {
      background-color: #61dafb;
      color: #282c34;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin: 10px;
    }
    
    button:hover {
      background-color: #00b4d8;
    }
    
    .details {
      font-size: 14px;
      text-align: left;
      background-color: #2c313c;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
    }
    
    .details code {
      display: block;
      white-space: pre-wrap;
      margin: 10px 0;
      padding: 10px;
      background-color: #3a3f4b;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Подключение к Tonkeeper</h1>
    
    <div class="connect-options">
      <h2>Варианты подключения</h2>
      
      <button id="openTonkeeper">Открыть в Tonkeeper App</button>
      <button id="openWeb">Открыть в Tonkeeper Web</button>
      
      <div class="details">
        <h3>URL манифеста:</h3>
        <code id="manifestUrl">https://alliexchange.github.io/maze-router-ton/tonconnect-manifest.json</code>
        
        <h3>Universal URL:</h3>
        <code id="universalUrl">https://app.tonkeeper.com/ton-connect?testnet=true</code>
        
        <h3>Прямая ссылка для подключения:</h3>
        <code id="directLink"></code>
      </div>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const manifestUrl = document.getElementById('manifestUrl').innerText;
      const universalUrl = document.getElementById('universalUrl').innerText;
      
      // Encode the manifest URL 
      const encodedManifestUrl = encodeURIComponent(manifestUrl);
      
      // Create direct link for Tonkeeper
      const directLink = `${universalUrl}&ret=https://alliexchange.github.io/maze-router-ton/&manifestUrl=${encodedManifestUrl}`;
      document.getElementById('directLink').innerText = directLink;
      
      // Add event listeners for buttons
      document.getElementById('openTonkeeper').addEventListener('click', function() {
        window.location.href = `tonkeeper://ton-connect?testnet=true&manifestUrl=${encodedManifestUrl}`;
      });
      
      document.getElementById('openWeb').addEventListener('click', function() {
        window.open(directLink, '_blank');
      });
    });
  </script>
</body>
</html>
