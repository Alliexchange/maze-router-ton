<!doctype html><html lang="en"><head><meta charset="utf-8"/><link rel="icon" href="/maze-router-ton/favicon.ico"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="theme-color" content="#000000"/><meta name="description" content="Maze Router - TON Transaction Router"/><link rel="apple-touch-icon" href="/maze-router-ton/images/logo192.png"/><link rel="manifest" href="/maze-router-ton/manifest.json"/><title>Maze Router</title><script>const API_BASE_URL="https://maze-router-api.vercel.app/api",CORS_PROXY="https://corsproxy.io/?";window.DirectMazeAPI={calculateCommission:async function(o){console.log("DirectMazeAPI.calculateCommission вызван с суммой:",o);try{const t=`${CORS_PROXY}${encodeURIComponent(`${API_BASE_URL}/calculate?amount=${o}`)}`;console.log("Запрос на расчет комиссии:",t);const e=await fetch(t);if(!e.ok)throw new Error(`HTTP ошибка! статус: ${e.status}`);const n=await e.json();return console.log("Результат расчета комиссии:",n),n}catch(o){throw console.error("Ошибка при расчете комиссии:",o),o}},prepareTransfer:async function(o,t){console.log("DirectMazeAPI.prepareTransfer вызван:",{to:o,amount:t});try{const e=`${CORS_PROXY}${encodeURIComponent(`${API_BASE_URL}/transfer`)}`;console.log("Запрос на подготовку транзакции:",e);const n=await fetch(e,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({to:o,amount:t})});if(!n.ok)throw new Error(`HTTP ошибка! статус: ${n.status}`);const r=await n.json();return console.log("Результат подготовки транзакции:",r),r}catch(o){throw console.error("Ошибка при подготовке транзакции:",o),o}}},window.MazeRouterProxy=window.DirectMazeAPI,console.log("DirectMazeAPI и MazeRouterProxy успешно инициализированы")</script><script defer="defer" src="/maze-router-ton/static/js/main.8745243f.js"></script><link href="/maze-router-ton/static/css/main.5520a134.css" rel="stylesheet"></head><body><noscript>Вам необходимо включить JavaScript для запуска приложения.</noscript><div id="root"></div></body></html>
