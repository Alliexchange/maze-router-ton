<!doctype html><html lang="en"><head><meta charset="utf-8"/><link rel="icon" href="/maze-router-ton/favicon.ico"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="theme-color" content="#000000"/><meta name="description" content="Maze Router - TON Transaction Router"/><link rel="apple-touch-icon" href="/maze-router-ton/logo192.png"/><link rel="manifest" href="/maze-router-ton/manifest.json"/><title>Maze Router</title><script src="/maze-router-ton/proxy.js"></script><script src="/maze-router-ton/cors-worker.js"></script><script>const API_URL="https://maze-router-api.vercel.app/api";async function postData(o,t={}){console.log(`Отправка POST-запроса к ${o} с данными:`,t);try{const a=await fetch(`${API_URL}/${o}`,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(t)});if(!a.ok)throw new Error(`HTTP ошибка! Статус: ${a.status}`);const e=await a.json();return console.log(`Результат запроса к ${o}:`,e),e}catch(t){throw console.error(`Ошибка при запросе к ${o}:`,t),t}}window.DirectMazeAPI={calculateCommission:async function(o){console.log("DirectMazeAPI.calculateCommission вызван с суммой:",o);try{return await postData("calculate",{amount:o})}catch(o){throw console.error("Ошибка при расчете комиссии:",o),o}},prepareTransfer:async function(o,t){console.log("DirectMazeAPI.prepareTransfer вызван:",{to:o,amount:t});try{return await postData("transfer",{to:o,amount:t})}catch(o){throw console.error("Ошибка при подготовке транзакции:",o),o}}},window.MazeRouterProxy=window.DirectMazeAPI,console.log("DirectMazeAPI и MazeRouterProxy успешно инициализированы")</script><script defer="defer" src="/maze-router-ton/static/js/main.8745243f.js"></script><link href="/maze-router-ton/static/css/main.5520a134.css" rel="stylesheet"></head><body><noscript>Вам необходимо включить JavaScript для запуска приложения.</noscript><div id="root"></div></body></html>
